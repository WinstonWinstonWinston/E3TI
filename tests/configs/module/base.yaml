# configs/module/base.yaml
defaults:
  - prior: NormalPrior
  - embedder: EquilibriumEmbedder
  - model: MLP
  - interpolant: TemporallyLinearInterpolant
  # - module/experiment: default
  - _self_

validation:
    stratified: False
optim:
  optimizer:
    name: Adam
    lr: 3e-5
    weight_decay: 0.0
    betas: [0.9, 0.999]

  scheduler:
    name: CosineAnnealingLR
    T_max: experiment.train.trainer.max_epochs
    eta_min: 1.0e-6

