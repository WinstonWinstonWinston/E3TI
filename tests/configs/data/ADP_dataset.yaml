dataset:
    _target_: e3ti.data.ADP.ADP_dataset.ADPDataset
    # filename for the dataset itself
    data_dir: ${paths.data_dir}
    data_proc_fname: AA
    data_proc_ext: .pkl.gz
    data_raw_fname: alanine-dipeptide-250ns-nowater
    data_raw_ext: .xtc
    split: null

    # how to split up the dataset
    total_frames_train : 25000
    total_frames_test : 5000
    total_frames_valid : 5000
    
    # type of lag
    lag:
        equilibrium: True # if true, fully independent samples
    # type: stochastic # or fixed or whatever
    # dist: uniform
    #   min: 1
    #   max: 513
    
    # normalize the data?
    normalize:
        bool: True
        t_dependent: False
    
    node_features:
        epsilon: True
        sigma: True
        charge: True
        mass: True
    
    # randomly rotate data?
    augement_rotations: False

loader:
    _target_: e3ti.data.loader.E3TIDatamodule
    num_workers: 16
    prefetch_factor: 8
    batch_size:
        train: 128
        valid: 128
        test: 128